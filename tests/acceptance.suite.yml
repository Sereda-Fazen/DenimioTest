class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver
        - Helper\Acceptance


    config:
        WebDriver:
            url: 'http://denimio.com'
            browser: chrome
            window_size: 1980x1780
            restart: false
            http_proxy: direct
            #clear_cookies: false
            #wait: 1

            # run in browserstack

            #host: 'hub.browserstack.com'
            #port: 80
            browser: chrome
            #window_size: 600x800
            resolution: 2048x1536
            restart: false
            #wait: 1
            #clear_cookies: false

            capabilities:
             browserstack.user: 'alex3540'
             browserstack.key: 'BBqF7izJpbQk2nWfsF8z'
             browserstack.debug: 'true'
             #applicationCacheEnabled: false
             unexpectedAlertBehaviour: 'accept'
             pageLoadStrategy: 'eager'
             os: 'WINDOWS'
             os_version: 7







